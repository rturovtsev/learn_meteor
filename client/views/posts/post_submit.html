<template name="postSubmit">
	<form class="main form">
		<div class="form-grup">
			<label for="url" class="control-label">Url</label>
			<div class="controls">
				<input id="url" class="form-control" name="url" type="text" value="" placeholder="Your URL">
			</div>
		</div>

		<div class="form-group">
			<label for="title" class="control-label">Title</label>
			<div class="controls">
				<input id="title" class="form-title" name="title" type="text" value="" placeholder="Name your post">
			</div>
		</div>
		<input type="submit" value="Submit" class="btn btn-primary">
	</form>
</template>
